theme = "catppuccin_mocha"

[editor]
line-number = "relative"
mouse = false
scrolloff = 8
cursorline = true
idle-timeout = 0
completion-trigger-len = 0
rulers = [80, 120]
color-modes = true
popup-border = "all"
jump-label-alphabet = "fjdkrueivmchgytnbslwoxaqpz"

[editor.search]
smart-case = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "all"

[editor.whitespace.characters]
nbsp = "⍽"
tab = "→"
newline = "⏎"

[editor.indent-guides]
render = true
character = "╎"

[keys.insert]
j.k = "normal_mode"

# my special keybinds pack
[keys.normal."+"]
l = ":lsp-restart"

[keys.normal.space]
f = "file_picker_in_current_directory"
"S-f" = "file_picker"
